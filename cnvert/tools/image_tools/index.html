<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Tools Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="sidebar">
    <h2>Tools</h2>
    <button onclick="resetChat()" style="width:100%;">Image Tools</button>
  </div>

  <div class="chat-container">
    <div id="chatBox" class="chat-box">
      <div class="message bot">Hello! Please upload an image to get started.</div>
    </div>

    <div class="input-area" id="controls">
      <label for="imageUpload" class="upload-btn">ðŸ“‚ Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" onchange="handleUpload(event)"/>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
