<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Tools Chat</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <div class="logo-circle">LD</div>
      <div class="brand-text">
        <h1 id="companyName">Lariya Design Hub</h1>
        <small>Image Tools</small>
      </div>
    </div>

    <button id="resetBtn" class="fullbtn">New session</button>

    <div class="spacer"></div>

    <!-- Login (ChatGPT-style at left bottom) -->
    <div id="authBox" class="auth-box">
      <!-- Filled by JS: either Sign in form or user card -->
    </div>
  </aside>

  <main class="chat-container">
    <div id="chatBox" class="chat-box">
      <div class="message bot">Hello! Please upload an image to get started.</div>
    </div>

    <div class="input-area">
      <input type="file" id="imageUpload" accept="image/*"/>
      <button id="uploadBtn">ðŸ“‚ Upload Image</button>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
